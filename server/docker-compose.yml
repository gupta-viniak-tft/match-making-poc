services:
  api:
    build: .
    image: match-maker-server
    env_file:
      - ./.env
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy

  db:
    image: ankane/pgvector:latest
    env_file:
      - ./.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U matchuser -d matchmaker"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

volumes:
  pgdata:
